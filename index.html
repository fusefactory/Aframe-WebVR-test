<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe test</title>
    <meta name="description" content="A-Frame test">
    <script src="../../dist/aframe-master.js"></script>
  </head>
  <body>

    <a-scene>
      <a-sky color="#DDDDDD" src="assets/cdc_casamood_04.jpg"></a-sky>

      <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
      <a-light type="ambient" color="#FFF"></a-light>
      <a-camera position="0 0 4" cursor cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
                  material="color: #AAAAAA; shader: flat">

            <!-- <a-animation begin="click" easing="ease-in" attribute="scale"
                        fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                        fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation> -->
        </a-entity>
      </a-camera>

      <a-box color="#0095DD" rotation="20 40 0" position="0 1 0">
        <a-animation attribute="rotation" from="20 0 0" to="20 360 0" direction="alternate" dur="4000" repeat="indefinite" easing="ease"></a-animation>
      </a-box>

      <a-entity
        geometry="primitive: torus; radius: 1; radiusTubular: 0.1; segmentsTubular: 12;"
        material="color: #EAEFF2; roughness: 0.1; metalness: 0.5;"
        rotation="10 0 0"
        position="-3 1 0">
        <a-animation attribute="scale" to="1 0.5 1" direction="alternate" dur="2000" repeat="indefinite" easing="linear"></a-animation>
      </a-entity>
    </a-scene>

    <script src="app.js"></script>
  </body>
</html>
