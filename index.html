<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe test</title>
    <meta name="description" content="A-Frame test">
    <script src="../../dist/aframe-master.js"></script>
    <!-- local rip of https://raw.githubusercontent.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js -->
    <script src="lib/aframe-look-at-component.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-sky color="#DDDDDD" src="assets/cdc_casamood_04.jpg"></a-sky>

      <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
      <a-light type="ambient" color="#FFF"></a-light>

      <!-- camera; all child-entities of the camera are fixed to the camera perspective (like a HUD) -->
      <a-camera position="0 0 0" cursor cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5">
        <!-- crosshair / cursor -->
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025"
                  material="color: #55FF55; shader: flat">
        </a-entity>
      </a-camera>


      <!-- <a-circle color="#C00" radius="0.5" position="0 0 -10"></a-circle> -->
    </a-scene>

    <!-- targets' lonlatdist are three-value attibutes where;
          the first value specifies the longitude (rotation on y-axis)
          the second value specifies the lattitude (rotation on x-axis)
          the third value specifies distance from origin -->
    <a-target lonlatdist="-20 0 10" />
    <a-target lonlatdist="85 45 10" />

    <script src="app.js"></script>
  </body>
</html>
